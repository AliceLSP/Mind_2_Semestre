<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/configuracoes.css">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/scripts/nav.js" defer></script>
    <title>Configurações</title>
</head>
<body>
    <header id="masterNav">
        <nav class="nav-main-grid">
            <div class="cont-nav-left"> 
                <a id="mindHome" href="">
                    <img src="/img/logo_p3.png" class="logo_size" alt="logo" style="cursor: pointer;"/>
                </a>
            </div>
            <div class="cont-nav-center">

            </div>
            <div class="cont-nav-right">  
                <div class="nav-right-buttons">

                </div>
            </div>
        </nav>
            <div id="sideNav">
            </div>
    </header>
    <section>
        <h1>Configurações</h1>
        <div class="container-section">
            <div class="container-img">
                <div>
                    <img id="imagePreview" src="" alt="" class="imgEdit">
                </div>
                <div>
                    <input id="file-image" type="file" accept="image/*">
                    <label class="btns" id="file-image" for="file-image">Mudar Foto</label>
                </div>
            </div>
            <div class="container-inputs">
                <form action="">
                    <div class="container-input-1">
                        <div class="input-e-span">
                            <span class="login-titulo"><label for="nomeEdit">Nome</label></span>
                            <input id="nomeEdit" type="text" class="form-control" placeholder="Nome">    
                        </div>
                        
                        <div class="input-e-span">
                            <span class="login-titulo"><label>Sobrenome</label></span>
                            <input id="sobrenomeEdit" type="text" class="form-control" placeholder="Sobrenome">    
                        </div>
                        
                        <div class="input-e-span">
                            <span class="login-titulo"><label>Idade</label></span>
                            <input id="idadeEdit" type="text" class="form-control" placeholder="Idade">    
                        </div>
        
                        <div class="input-e-span">
                            <span class="login-titulo"><label>Telefone</label></span>
                            <input id="telefoneEdit" type="text" class="form-control" placeholder="Telefone">    
                        </div>
                        
                        <div class="input-e-span">
                            <span class="login-titulo"><label>Local</label></span>
                            <select id="localEdit" type="text" class="form-control">
                                <option value="">São Paulo</option>
                                <option value="">Diadema</option>
                                <option value="">São Bernardo</option>
                                <option value="">Santo André</option>
                                <option value="">Santo Amaro</option>
                                <option value="">Jabaquara</option>
                                <option value="">Osasco</option>
                                <option value="">Guarulhos</option>
                            </select>
                        </div>
                        
                        <div class="input-e-span">
                            <span class="login-titulo"><label>Sexo</label></span>
                            <select id="generoEdit" type="text" class="form-control">
                                <option value="">Feminino</option>
                                <option value="">Masculino</option>
                                <option value="">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-input-2">
                        <div class="input-e-span">
                            <span class="login-titulo"><label>E-mail</label></span>
                            <input id="emailEdit" type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="input-e-span">
                            <span class="login-titulo"><label>Senha</label></span>
                            <input id="senhaEdit" type="text" class="form-control" placeholder="Senha">    
                        </div>
                    </div>
                    <div class="container-atualizar">
                        <button class="btns">Atualizar perfil</button>
                    </div>  
                </form>
            </div>
        </div>
        <div class="container-deletar">
            <span>Uma vez deletada sua conta, não será possível recupera-la. Tenha certeza!</span>
            <button class="btn-deletar btns">Deletar conta</button>
        </div>
        
    </section>
    <footer id="mainFooter">
    </footer>
    

    <script src="../scripts/configuraçoes.js"></script>
</body>
</html>
