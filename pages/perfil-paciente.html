<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_perfil.css">
    <link rel="stylesheet" href="/css/style_calendar.css">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <title>Perfil</title>

    <script src="/scripts/scroll.js"></script>
    <script src="/scripts/utilites.js" defer></script>
    <script type="module" src="/scripts/login_app.js" defer></script>
    <script type="text/javascript" src="/scripts/nav.js" defer></script>


    <script>
        usuario = JSON.parse(sessionStorage.getItem('mind_user'))
        if (usuario === null) {
            window.location.href =  window.location.href.replace("perfil-paciente.html","") + "login.html"
        }
    </script>
    


</head>
<body onload="changePerfilData()">
    <header id="masterNav">
        <nav class="nav-main-grid">
            <div class="cont-nav-left"> 
                <a id="mindHome" href="">
                    <img src="/img/logo_p3.png" class="logo_size" alt="logo" style="cursor: pointer;"/>
                </a>
            </div>
            <div class="cont-nav-center">

            </div>
            <div class="cont-nav-right">  
                <div class="nav-right-buttons">

                </div>
            </div>
        </nav>
            <div id="sideNav">
            </div>
    </header>


    <section class="section">                
        <div class="card-perfil-main">
            <div class="card-perfil-content">
                <div class="foto-perfil">
                    <img id="perfilFoto" src="/img/cliente_ex.png">
                </div>
                <h2 id="perfilNome">Nome Sobrenome</h2>
                <p id="perfilIdade">Idade:  </p>
                <p>Local:  </p>
                <div class="contato">
                    <button type="button" class="perfil-btn" onclick="copyNumber()"><img src="../img/call_icon.svg" alt="telefone">
                    </button>   
                    <span id="cell-n">+55 11 9000-0000</span>
                </div>
            </div>
            <button class="configuracao"><a href="./configuracoes.html">Configurações</a></button>
        </div>
        
        <div class="container-perfil-row-2">
            <div class="calendar">
                <div class="cabecalho">
                    <h1>Outubro</h1>
                    <nav class="controllers">
                        <div id="anterior"><img src="../img/icons/arrow_down.svg" alt="seta para esquerda"></div>
                        <div id="proximo"><img src="../img/icons/arrow_down.svg" alt="seta para direita"></div>
                    </nav>
                </div>
                <div class="calendar-inside">
                    <ul class="calendar-week">
                        <li class="dia-cabecalho">Dom</li>
                        <li class="dia-cabecalho">Seg</li>
                        <li class="dia-cabecalho">Ter</li>
                        <li class="dia-cabecalho">Qua</li>
                        <li class="dia-cabecalho">Qui</li>
                        <li class="dia-cabecalho">Sex</li>
                        <li class="dia-cabecalho">Sáb</li>
                    </ul>
                    <ul class="dias-do-calendario">
                    
                    </ul>
                </div>
            </div>
            <div class="infos">
                <div class="card-info-container">
                    <h3>Sobre mim</h3>
                    <div class="card-sobre-container"></div>
                </div>
                <div class="card-info-container">
                    <h3>Minha ficha</h3>
                    <div class="card-sobre-container"></div>
                </div>
            </div>
        </div>

        <div class="card-notif-container">
            <div class="notif-titulo">Notificações</div>
            <div>
                <div class="notificacoes">
                    <div  id="notifSide" class="card-notif-session">
                        <div>
                            Sessão do dia 25/10 <br>começa ás 18:00
                        </div>
                        <div>
                            <a href="stream-terapia.html">
                                <button class="card-notif-btn" onclick="setTerapia(1)">Entrar</button>
                            </a>
                        </div>
                    </div>  
                    <div  id="notifSide" class="card-notif-session">
                        <div>
                            Sessão do dia 28/10 <br>começa ás 18:00
                        </div>
                        <div>
                            <a href="stream-terapia.html">
                                <button class="card-notif-btn" onclick="setTerapia(2)">Entrar</button>
                            </a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>

    <footer id="mainFooter">
    </footer>


    <script src="/scripts/calendar.js" defer></script>
</html>
